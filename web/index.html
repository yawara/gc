<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="jsnx/jsnetworkx.js"></script>
    <script src="readAdjlist.js"></script>
    </head>
  <body>
  <div id="demo-canvas" style="width:500px; height:500px; border: 1px solid"></div>
  </body>
  <script>
    var G = new jsnx.Graph();
    
    G.addNodesFrom([
        [1, {color: 'red'}],
        [2, {color: 'green'}],
        [3, {color: 'white'}]
    ]);
     
    G.addEdgesFrom([[1,2], [1,3]]);
    
    // `jsnx.draw` accept a graph and configuration object
    jsnx.draw(G, {
      element: '#demo-canvas',
      withLabels: true,
      /*
      nodeStyle: {
          fill: function(d) {
              return d.data.color;
          }
      }
      */
    }, bind=true);
    </script>
</html>
